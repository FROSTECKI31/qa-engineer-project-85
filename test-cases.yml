- summary: |
    Тестирование участия пользователя в созданном матче.
  requirement: |
    Пользователь должен иметь возможность присоединиться к матчу.
  prerequisites: |
    В системе должен быть создан матч.
  test-data: |
    email: new_user@example.com
    password: Password
  steps:
    - Авторизоваться в системе.
    - Выбрать вкладку "LOBBY"
    - Найти созданные матчи
    - Нажать на кнопку "Fight" для присоединения к матчу
    - Убедиться, что пользователь перенаправлен на страницу матча.
  expected-result: |
    Пользователь успешно присоединяется к матчу и может начать выполнение задания.

- summary: |
    Проверка времени загрузки основных страниц сайта.
  requirement: |
    Страницы сайта должны загружаться за приемлемое время (не более 2 секунд).
  prerequisites: |
    Среда тестирования с доступом к интернету.
  test-data: |
    empty
  steps:
    - Перейти по каждой вкладке сайта.
    - Измерить время загрузки страницы.
    - Убедиться, что время загрузки каждой страницы не превышает 2 секунд.
  expected-result: |
    Все страницы загружаются не более чем за 2 секунды.

- summary: |
    Проверка работы сайта на различных браузерах.
  requirement: |
    Сайт должен корректно работать в основных браузерах.
  prerequisites: |
    Установленные браузеры Chrome, Firefox, Edge.
  test-data: |
    empty
  steps:
    - Открыть сайт Codebattle в браузере Chrome.
    - Проверить отображение элементов интерфейса на главное странице.
    - Перейти на вкладку Tournaments и проверить отображение.
    - Перейти на вкладку History и проверить отображение истории.
    - Проверить весь функционал меню который всплывает при нажатии на иконку пользователя.
    - Создать новую игру с ботом и проверить отображение и работоспосбность матча с возможностью его завершения.
    - Повторить шаги 1-5 для браузеров Firefox и Edge.
  expected-result: |
    Сайт корректно работает во всех указанных браузерах, без проблем с отображением и функциональностью.

- summary: |
    Невозможность зарегистрироваться с уже используемым email
  requirement: |
    Система должна информировать пользователя о невозможности регистрации с уже существующим email.
  prerequisites: |
    Аккаунт с таким email уже должен существовать в системе.
  test-data: |
    email: "new_user@example.com"
    username: "new_user"
    password: "Password"
  steps:
    - Перейти на страницу регистрации на сайте
    - Ввести существующий email new_user@example.com.
    - Ввести другие необходимые данные.
    - Нажать кнопку "Sumbit".
    - Убедиться, что система отображает сообщение об ошибке, указывающее, что данный email уже используется.
  expected-result: |
    Появляется сообщение об ошибке с указанием, что email уже занят, и регистрация не проходит.

- summary: |
    Проверка процесса восстановления пароля через email.
  requirement: |
    Пользователь должен иметь возможность восстановить пароль через email.
  prerequisites: |
    Пользователь с указанным email должен существовать.
  test-data: |
    empty
  steps:
    - Перейти на страницу авторизации на сайте Codebattle.
    - Нажать на ссылку "Forgot your password?" или "Забыли пароль?".
    - Ввести email и нажать кнопку "Submit" или "Отправить".
    - Нажать кнопку "Sumbit".
    - Проверить почтовый ящик для получения письма с инструкцией по восстановлению пароля.
    - Перейти по ссылке из письма и ввести новый пароль.
    - Вернуться на страницу авторизации и войти в систему с новым паролем.
  expected-result: |
    Пользователь получает письмо с инструкцией по восстановлению пароля, успешно изменяет пароль и может войти в систему с новым паролем.

- summary: |
    Проверка поведения системы при вводе некорректного email для восстановления пароля.
  requirement: |
    Система должна информировать пользователя об ошибке при вводе некорректного email.
  prerequisites: |
    Некорректный email (не зарегистрированный в системе).
  test-data: |
    email: koko228@example.com
  steps:
    - Перейти на страницу авторизации на сайте Codebattle.
    - Нажать на ссылку "Forgot your password?" или "Забыли пароль?".
    - Ввести некорректный email "koko228@example.com" и нажать кнопку "Submit" или "Отправить".
    - Нажать кнопку "Sumbit".
    - Проверить, появляется ли сообщение об ошибке.
  expected-result: |
    Система отображает сообщение об ошибке, указывающее, что email не зарегистрирован в системе.

- summary: |
   Проверка корректности отображения рейтинга пользователей.
  requirement: |
   Система должна корректно отображать рейтинг пользователей.
  prerequisites: |
   Наличие нескольких пользователей с различным количеством очков.
  test-data: |
   empty
  steps:
    - Авторизоваться на сайте Codebattle.
    - Нажать на иконку профиля.
    - Выбрать пункт "Users rating".
    - Убедиться, что пользователи сортируются по рейтингу и отображается корректная информация о каждом пользователе (имя, очки, позиция в рейтинге).
    - Проверить, появляется ли сообщение об ошибке.
  expected-result: |
    Рейтинг пользователей отображается корректно, пользователи сортируются по количеству очков.

- summary: |
    Проверка отображения и функциональности сайта на мобильных устройствах через ПК.
  requirement: |
    Сайт должен корректно отображатться и функционировать на мобильных устройствах.
  prerequisites:
    Мобильное устройство или эмулятор мобильного устройства.
  test-data: |
    Доступ к Devtools
  steps:
    - Открыть страницу сайта.
    - Нажать "F12" для открытия инструментов разработчика.
    - Перейти на вкладку "Toggle device toolbar". 
    - Выбрать устройство из выпадающего списка (Например, IPhone X).
    - Обновить страницу "F5".
    - Проверить отображение сайта. 
    - Создать игру с ботом.
    - Проверить функциональность сайта.
  expected-result: |
    Сайт корректно отображается и функционирует на мобильных устройствах, интерфейс адаптирован для удобного использования.

- summary: |
    Проверка изменения имени профиля.
  requirement: |
    Пользователь должен иметь возможность изменять имя своего профиля.
  prerequisites:
    Авторизованный пользователь с доступом к настройкам профиля.
  test-data: |
    empty
  steps:
    - Открыть страницу сайта.
    - Нажать на иконку профиля.
    - Нажать на кнопку Setting. 
    - В пункте "your name" ввести новое имя.
    - Нажать на кнопку "Save".
    - Проверить отображение нового имени. 
  expected-result: |
    Изменения настроек профиля применяются корректно и видит обновленное имя в профиле.
